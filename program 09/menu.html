<html>

<head>
    <title>Simple CSS Menu</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
        }

        a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            font-size: 16px;

        }
    </style>
</head>

<body>

    <h2 style="text-align:center; margin-top: 20px;">Simple Menu</h2>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>

</body>

</html>
