<!DOCTYPE html>
<html>
<head>
    <title>Simple CSS Table</title>
    <style>
        table {
            width: 70%;
            margin: 20px auto;
            border: 2px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
            width: 150px;
            height: 50px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Employee Table</h2>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Amaan</td>
            <td>Developer</td>
            <td>$3000</td>
        </tr>
        <tr>
            <td>Rehan</td>
            <td>Designer</td>
            <td>$2800</td>
        </tr>
        <tr>
            <td>Farhan</td>
            <td>Manager</td>
            <td>$3500</td>
        </tr>
    </table>

</body>
</html>
